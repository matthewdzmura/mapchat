<!doctype html>
<title>{% block title %}{% endblock %} - MapChat</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('chat') }}">MapChat</a></h1>
  <ul>
    <li><a href="{{ url_for('upload.upload_location_history') }}">Upload Location History</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
